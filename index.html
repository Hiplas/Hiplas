<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <section id="main">
        <div class="main-block">
            <img src="img/maskot.png" width="125">
            <div class="main-content">
                <h1 class="main-title">
                    Иван Билан
                </h1>
                <p class="main-subtitle">
                    личная страница разработчика
                </p>
            </div>
            <div class="button">
                <a href="#">Подробнее</a>
            </div>
        </div>
        <div class="moving-planet"></div>
        <img src="img/planet.png" class="planet-img">
    </section>
    <section id="about">
        <h1 class="title">ОБО МНЕ</h1>
        <div class="about-block">
            <div class="about-content">
                <div class="about-text">
                    <p class="about-title">Меня зовут Ваня. 
                        Я занимаюсь разраткой современных сайтов. <br><br>
                        Мне нравится создавать интересные и современные проекты.
                    </p>
                    <div class="button">
                        <a href="#">Мои навыки</a>
                    </div>
                </div>
            </div>
            <div class="about-card">
                <img src="img/photo.png">
                <p>Где живу: Генк</p>
                <p>Возраст: 13</p>
                <p>Дата рождения: 07/07</p>
            </div>
        </div>
        <div class="moving-cloud"></div>
    </section>
    <section id="skills">
        <div class="skills-block">

        </div>
    </section>
    <section id="works">
        <div class="works-block">

        </div>
    </section>
    <section id="comments">
        <div class="comments-block">

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
